name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: make
    - name: Test
      run: |
        make test
        # Assuming your test executable is named 'unit_tests'
        ./unit_tests


name: C++ Build Test With CMAKE

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: make
    - name: Test
      run: make test
    - name: Test2
      run: |
        ./build/unit-test

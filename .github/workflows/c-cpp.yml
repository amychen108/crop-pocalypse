name: C++ Build Test With CMAKE

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: |
        cmake -S . -B build
        cmake --build build/
    - name: Test
      run: |
        ./build/unit-tests.cpp
